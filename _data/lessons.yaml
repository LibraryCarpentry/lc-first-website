- status: Stable
  lessons:
    - title: Introduction to data
      description: |
        An introduction to the terminology of data and computing, and the use of regular expressions to search and update text. 
      repo: https://github.com/librarycarpentry/lc-data-intro
      web:  https://librarycarpentry.github.io/lc-data-intro

    - title: Unix Shell
      description: |
        Introduces the Unix-style command line interface, allowing you
        to efficiently work with directories and files, and find and
        manipulate data.
      repo: https://github.com/librarycarpentry/lc-shell
      web: https://librarycarpentry.github.io/lc-shell/

    - title: OpenRefine
      description: |
        An introduction to cleaning and enhancing data in OpenRefine.
      repo: https://github.com/librarycarpentry/lc-open-refine
      web: https://librarycarpentry.github.io/lc-open-refine/

- status: Beta
  lessons:
    - title: Git
      description: |
        Introduces the Git version control system and the GitHub
        collaboration tool.
      repo: https://github.com/librarycarpentry/lc-git
      web: https://librarycarpentry.github.io/lc-git/

    - title: Structured Query Language (SQL)
      description: |
        Introduces relational database management system using SQLite.
      repo: https://github.com/librarycarpentry/lc-sql
      web: https://librarycarpentry.github.io/lc-sql/
    
- status: Alpha
  lessons:
    - title: Webscraping
      description: |
        Web scraping is the process of extracting data from websites.
      repo: https://github.com/librarycarpentry/lc-webscraping
      web: https://librarycarpentry.github.io/lc-webscraping/

    - title: Tidy data & spreadsheets
      description: |
        Good data organization is the foundation of much of our
        day-to-day work in libraries.
      repo: https://github.com/librarycarpentry/lc-spreadsheets
      web: https://librarycarpentry.github.io/lc-spreadsheets

    - title: Introduction to programming with Python
      description: |
        Python is a general purpose programming language that supports
        rapid development of scripts and applications.
      repo: https://github.com/librarycarpentry/lc-python-intro
      web: https://librarycarpentry.github.io/lc-python-intro/

    - title: Data Intro for Archivists
      description: |
        This Library Carpentry lesson introduces archivists to working
        with data.
      repo: https://github.com/librarycarpentry/lc-data-intro-archives
      web: https://librarycarpentry.github.io/lc-data-intro-archives/

